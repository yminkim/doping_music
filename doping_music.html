<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doping Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="shortcut icon" href="./img/pss_ico.ico.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "맑은고딕";
        }

        /* 상단바(상) */
        .logo-bar-area {
            display: flex;
            width: 100%;
            height: 50px;
            background-color: black;
        }

        .logo-img-box {
            margin-left: auto;
            height: 100%;
            margin-right: 1%;
        }

        .logo-img-box img {
            height: 100%;
        }
        /* 상단바(하) */
        .menu-area {
            display: flex;
        }

        .link-menu-area ul {
            display: flex;
        }

        .link-menu-area ul li {
            list-style: none;
        }
        
        .logo-area img {
            height: 40px;
            
        }

        .side-box {
            background-color: rgb(47, 35, 204);
            width: 10%;
        }
        
        .link-menu-area {
            background-color: brown;
        }

        .menu-area {
            display: flex;
            width: 100%;
        }

    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="menu-container">
        <div class="logo-bar-area">
            <div class="logo-img-box">
                <img src="img/logo.png" alt="">
            </div>
        </div>
        <div class="menu-area">
            <div class="logo-area side-box">
                <img src="img/logo2.png" alt="">
            </div>
            <div class="link-menu-area">
                <ul>
                    <li>장르별 앨범</li>
                    <li>아티스트</li>
                    <li>추천 앨범</li>
                    <li><a href="#">둘러보기</a></li>
                </ul>
            </div>
            <div class="menu-empty-box side-box"></div>
        </div>
    </div>

    <main>

    </main>


</body>
</html>
